<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
				initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for ('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/bootstrap/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/fonts.min.css') }}">
    {% block myStyle %} {% endblock %}

</head>

<body>

<!-- for header part -->
<header>

    <div class="logosec">
        <div class="logo">Python Project</div>
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
             class="icn menuicn" id="menuicn" alt="menu-icon"></div>

    <div class="searchbar">
        <input type="text" placeholder="Search">
        <div class="searchbtn">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                 class="icn srchicn" alt="search-icon">
        </div>
    </div>

    <div class="message">
        <div class="circle"></div>
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
             class="icn" alt="">
        <div class="dp">
            <a href="/profile"><img
                    src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                    class="dpicn" alt="dp"></a>
        </div>
    </div>

</header>

<div class="main-container">
    <div class="navcontainer">
        <nav class="nav">
            <div class="nav-upper-options">
                <div class="nav-option option1">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                         class="nav-img" alt="dashboard">
                    <h4> Social Media</h4>
                </div>

                <div class="option2 nav-option">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
                         class="nav-img" alt="articles">
                    <h3><a href="/profile">Profile</a></h3>
                </div>

                <div class="nav-option option3">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
                         class="nav-img" alt="report">
                    <h3><a href="/post">Post</a></h3>
                </div>

                <div class="nav-option option4">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
                         class="nav-img" alt="institution">
                    <h3><a href="/comment">Comment</a></h3>
                </div>

                <div class="nav-option option5">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"
                         class="nav-img" alt="blog">
                    <h3><a href="/like">Like</a></h3>
                </div>

                <div class="nav-option logout">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                         class="nav-img" alt="logout">
                    <h3><a href="/logout">Logout</a></h3>
                </div>

            </div>
        </nav>
    </div>
    <div class="main">

        <div class="searchbar2">
            <input type="text"
                   name=""
                   id=""
                   placeholder="Search">
            <div class="searchbtn">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                     class="icn srchicn" alt="search-button">
            </div>
        </div>

        <div class="report-container">
            <div class="report-header">
                <h1 class="recent-Articles">
                    {% block content_title %}
                    {% endblock %}
                </h1>
            </div>

            <div class="report-body">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>


{% block myScript %}
<script src="{{ url_for ('static', filename='js/jquery-3.7.1.min.js') }}"></script>
<script src="{{ url_for ('static', filename='js/bootstrap/bootstrap.bundle.js') }}"></script>
<script src="{{ url_for ('static', filename='js/fontawesome/all.js') }}"></script>
<script src="{{ url_for ('static', filename='js/index.js') }}"></script>
{% endblock %}
</body>
</html>
